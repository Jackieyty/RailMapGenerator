name: Build

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm ci

      - name: Build
        run: |
          CI='' npm run build
          echo "VERSION=`node -p "require('./package.json').version"`" >> $GITHUB_ENV
          echo $VERSION

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: test_$VERSION
          path: |
            build